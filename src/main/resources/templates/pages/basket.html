<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="main-decorator">
<head>
    <title>Mon panier</title>

    <style>
    </style>
</head>
<body>
<div layout:fragment="content">

    <section id="courses" class="section-padding">
        <div class="container">
            <div class="row">
                <div class="header-section text-center">
                    <h2>Mon panier</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem nesciunt vitae,<br/>
                        maiores, magni dolorum aliquam.</p>
                    <hr class="bottom-line"/>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">

                <div class="">
                    <table class="table">
                        <tr>
                            <th>Article</th>
                            <th>Quantité</th>
                            <th>Prix unitaire</th>
                            <th>Prix</th>
                        </tr>

                        <tr th:each="row : ${basket}">
                            <td th:text="${row.key.getName()}">Nom du produit</td>
                            <td th:text="${row.value}">3</td>
                            <td th:text="${row.key.getPrice() + ' €'}">35.5€</td>
                            <td th:text="${row.key.getPrice() * row.value + ' €'}">135.5€</td>
                        </tr>

                    </table>
                </div>

            </div>

            <div style="text-align: center">
                <div class="col-md-2 col-md-offset-5">
                    <a th:href="@{${mappings.get('CHECKOUT')}}" class="btn btn-primary">
                        Payer ma commande
                    </a>
                </div>
            </div>

        </div>

    </section>

</div>
</body>
</html>
